<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments :: head"></th:block>
  <title>Songs - Best of the year</title>
</head>
<body>
  <h2>Best songs</h2>
  <ul>
    <li th:each="song : ${songList}">
      <a th:href="@{|/songs/${song.id}|}" th:text="${song.title}"></a>
    </li>
  </ul>
  <a th:href="@{/}">Back to homepage</a>
</body>
</html>
