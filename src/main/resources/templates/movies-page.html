<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head"></th:block>
    <title>Movies - Best of the year</title>
</head>
<body>
    <h2>Best movies</h2>
    <ul>
        <li th:each="movie : ${movieList}">
            <a th:href="@{|/movies/${movie.id}|}" th:text="${movie.title}"></a>
        </li>
    </ul>
    <a th:href="@{/}">Back to homepage</a>
</body>
</html>
